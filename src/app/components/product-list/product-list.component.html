<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">'
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                        <h2><i>{{product.name}}</i></h2>
                        </a>
                        <div class="price">{{product.unitPrice|currency:"USD"}}</div>
                        <p class="card-text text-truncate">{{product.description}}</p>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length==0">
                    <p style="color:darkred" align="center">No Books Found. Enter valid keywords inorder to search products and try again in order to effecticently use search functionality</p>
                </div>
              
         </div>
        
    </div>
    </div>
</div>
